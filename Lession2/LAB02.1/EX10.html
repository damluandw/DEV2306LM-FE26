<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
</head>
<body>
    <form action="">
        <h1>Thông tin về công ty</h1>
        <table>
            <tbody>
                <tr>
                    <td>
                        Tên công ty
                    </td>
                    <td>
                        <input type="text" name="id" id="id" placeholder="XƯỞNG MỘC HOÀNG HOAN">
                    </td>
                    <td>LOGO công ty</td>
                </tr>
                <tr>
                    <td class="note" colspan="2">[Các số điện thoại cách nhau bởi dấu (;)]</td>
                    <td rowspan="12">
                        <img src="imgs/logo_HoangHoan.PNG" alt="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Số điện thoại
                    </td>
                    <td>
                        <input type="text"  name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td class="note" colspan="2">[Email cách nhau bởi dấu (;)]</td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="noithatlanhhoan@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td class="note" colspan="2">[Địa chỉ cách nhau bởi dấu (;)]</td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <textarea name="adress" id="adress"  rows="2"></textarea>                    
                    </td>
                </tr>
                <tr>
                    <td>
                        Facebook
                    </td>
                    <td>
                        <input type="text" name="facebook" id="facebook">
                    </td>
                </tr>
                <tr>
                    <td>
                        Youtube
                    </td>
                    <td>
                        <input type="text" name="youtube" id="youtube">
                    </td>
                </tr>
                <tr>
                    <td>
                        Instagram
                    </td>
                    <td>
                        <input type="text" name="instagram" id="instagram">
                    </td>
                </tr>
                <tr>
                    <td>
                        Title
                    </td>
                    <td>
                        <input type="text" name="title" id="title" placeholder="Xưởng Mộc Giá Tốt - Thế Giới Nội Thất Số 1 Việt Nam">
                    </td>
                </tr>
                <tr>
                    <td>
                        Keywords
                    </td>
                    <td>
                        <input type="text" name="keywords" id="keywords" placeholder="xưởng mộc">
                    </td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td>
                        <textarea name="describe" id="describe" cols="30" rows="5"
                        >Xưởng Mộc Hoàng Hoan với hơn 20 năm kinh nghiệm là xưởng mộc giá tốt nhất trên thị trường Việt Nam,nơi cung cấp nội thất số 1 Việt Nam với nhiều mẫu mã đã dạng như nội thất văn phòng,giường ngủ, tủ bếp, cầu thang, các công trình nhà dân cũng như các dự án chung cư cao cấp</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <input type="reset" name="reset" id="reset" value="Bỏ qua">
                        <input type="submit" name="submit" id="submit" value="Ghi lại">
                    </td>
                </tr>
            </tbody>
        </table>       
    </form>
</body>
</html>
