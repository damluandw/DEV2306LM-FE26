<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin danh mục chất liệu</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>Thông tin danh mục chất liệu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tên(Title)</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>Từ khóa SEO</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="tuKhoa" id="tuKhoa">
                    </td>
                </tr>
                <tr>
                    <td>Mô tả SEO</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="moTa" id="moTa">
                    </td>
                </tr>
                <tr>
                    <td>Ghi chú</td>
                </tr>
                <tr>
                    <td>
                       <textarea name="ghiChu" id="ghiChu"  rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Trạng thái
                        <input type="radio" name="status" id="active" checked>
                        <label for="active">Hoạt động</label>
                        <input type="radio" name="status" id="notActive">
                        <label for="notActive">Hoạt động</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="reset" name="reset" id="reset" value="Nhập lại">
                        <input type="submit" name="save" id="save" value="Ghi lại">                        
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
