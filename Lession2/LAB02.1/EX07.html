<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
</head>
<body>
    <form action="">
        <table width="600px" cellpadding =5px cellspacing =0>
            <tbody>
               <tr>
                    <td rowspan="6" align="center" >
                        <img src="imgs/bed-room.webp" alt="bed-room" width ="300px">
                    </td>
                    <td>
                        LIÊN HỆ VỚI CHÚNG TÔI
                    </td>
               </tr>
               <tr>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Họ và tên">
                    </td>
               </tr>     
               <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </td>
               </tr>         
               <tr>
                    <td>
                        <input type="tel" name="mobile" id="mobile" placeholder="Số điện thoại">
                    </td>
               </tr>
               <tr>
                    <td>
                        <input type="text" name="content" id="content" placeholder="Nội dung">
                    </td>
               </tr>
               <tr>
                    <td>
                        <input type="submit" name="submit" id="submit" value="Gửi">
                    </td>
               </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
