<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>

</head>
<body>
    <h1 align="center">Đăng ký thành viên</h1>

    <form action="" name="frmRegister" id="frmRegister">
        <table width="80%" border="0"  align="center">
            <tbody> 
                <tr>
                    <td>
                        <b>Tên đăng nhập</b>
                    </td>
                    <td>
                        <input type="text" name="taiKhoan"  id="taiKhoan" size="30" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Mật khẩu</b>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" size="30" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Nhập lại mật khẩu</b>
                    </td>
                    <td>
                        <input type="password" name="rePassword" id="rePassword" size="30" required>
                    </td>
                </tr>   
                <tr>
                    <td>
                       <b>Email</b>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" size="40" required>
                    </td>
                </tr>               
                <tr>
                    <td>
                        <b>Giới tính</b>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="male" checked>
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Nữ</label>                 
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Độ tuổi</b>
                    </td>
                    <td>
                        <input type="radio" name="age" id="ageUnder13" checked>
                        <label for="age13">Dưới 13 tuổi</label>
                        <input type="radio" name="gender" id="age13To17">
                        <label for="age13To17">Từ 13 đến 17 tuổi</label>
                        <input type="radio" name="gender" id="age18To25">
                        <label for="age18To25">Từ 18 đến 25 tuổi</label> 
                        <input type="radio" name="gender" id="ageOver25">
                        <label for="ageOver25">Trên 25</label>              
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Sở thích</b>
                    </td>
                    <td>
                        <input type="checkbox" name="amNhac" id="amNhac">
                        <label for="amNhac">Âm nhạc</label>
                        <input type="checkbox" name="game" id="game">
                        <label for="game">Game</label>
                        <input type="checkbox" name="theThao" id="theThao">
                        <label for="theThao">Thể thao</label>
                        <input type="checkbox" name="duLich" id="duLich">
                        <label for="duLich">Du lịch</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Quê quán</b>
                    </td>
                    <td>
                        <select name="province" id="province">
                            <option value="">Chọn ngành nghề</option>
                            <option value="">Công nhân</option>                        
                            <option value="">Kinh doanh</option>
                            <option value="">Học Sinh</option>
                            <option value="">Sinh viên</option>
                        </select>
                    </td>
                </tr>              
                <tr>
                    <td>
                        <b>Mô tả ngắn</b>
                    </td>
                    <td>                      
                        <textarea name="description" id="description" cols="30" rows="4" placeholder="Mô tả về bản thân bạn..."></textarea>
                    </td>
                </tr>
                <tr align="center">                   
                    <td colspan="2">
                        <input type="submit" value="Đăng ký" name="register" id="register">
                        <input type="reset" value="Làm lại" name="reset" id="reset">
                    </td>
                </tr>
            </tbody>
            
        </table>
    </form>
</body>
</html>
