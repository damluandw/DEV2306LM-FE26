<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <form action="" name="frmToDoList" id="frmToDoList">
        <table width="600px">
           <tbody>
                <tr>
                    <td colspan="2">
                        <b>Item</b>
                    </td>
                </tr>
                <tr>                    
                    <td colspan="2">
                        <input type="text" name="" id=""  >
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Description</b>
                    </td>
                </tr>
                <tr>                   
                    <td colspan="2">
                        <textarea name="" id="" rows="5"></textarea>
                    </td>
                </tr>
                <tr>                    
                    <td>
                        <b>Priority</b>
                    </td>
                    <td>
                        <b>Category</b>
                    </td>
                </tr>
                <tr>                    
                    <td>
                        <select name="priority" id="priority">
                            <option value="low">Low</option>
                            <option value="low">Medium</option>
                            <option value="low">High</option>
                        </select>
                    </td>
                    <td>
                        <select name="priority" id="priority">
                            <option value="low">Persional</option>
                            <option value="low">Choice 1</option>
                            <option value="low">Choice 2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Due Date</b>
                    </td>                    
                </tr>
                <tr>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Status</b>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="status" id="status">
                        <label for="status">Done.</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" name="submit" id="submit"> 
                    </td>
                </tr>
           </tbody>
        </table>
    </form>
</body>
</html>
