<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td>Email hoặc điện thoại</td>
                    <td>Mật khẩu</td>
                </tr>
                <tr>   
                    <td>
                        <input type="text" name="account" id="account">
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                    <td>
                        <button id="submit">Đăng nhập</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="cache" id="cache">
                        <label for="cache">Duy trì đăng nhập</label>
                    </td>
                    <td>
                        <a href="">Quên mật khẩu?</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
