<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        .container{
            background-color: rgb(58, 87, 149);
            width: 460px;
        }
        form{
            margin-left: 8px;
        }
        .clrWhite{
            color: white;
        }
        .fontBlur{
            color: gray;
        }
        a{
            text-decoration: none;
        }
        button{
            background-color: rgb(95, 120, 172);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <tbody>
                    <tr>
                        <td class="clrWhite">Email hoặc điện thoại</td>
                        <td class="clrWhite">Mật khẩu</td>
                    </tr>
                    <tr>   
                        <td>
                            <input type="text" name="account" id="account">
                        </td>
                        <td>
                            <input type="password" name="password" id="password">
                        </td>
                        <td>
                            <button id="submit" class="clrWhite">Đăng nhập</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="cache" id="cache">
                            <label for="cache" class="fontBlur"><small>Duy trì đăng nhập</small></label>
                        </td>
                        <td>
                            <a href="" class="fontBlur"><small>Quên mật khẩu?</small></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
