<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX07</title>
    <style>
        .container{
            font-family: Arial, Helvetica, sans-serif;
        }
        .textRight{
            text-align: right;
        }
        #slider{
            height: 6px;
            color: rgb(150, 150, 150);
            background-color: rgb(150, 150, 150);
        }
        button{
            width: 100px;
            height: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <tbody>
                    <tr>
                        <td class="textRight">
                            Slider
                        </td>
                        <td>
                            <input type="range" name="slider" id="slider">
                        </td>
                    </tr>
                    <tr>
                        <td class="textRight">
                            Number spiner
                        </td>
                        <td>
                            <input type="number" name="numberSpiner" id="numberSpiner">
                        </td>
                    </tr>
                    <tr>
                        <td class="textRight">
                            Date picker
                        </td>
                        <td>
                            <input type="text" name="datePicker" id="datePicker">
                        </td>
                    </tr>
                    <tr>
                        <td class="textRight">
                            Color picker
                        </td>
                        <td>
                            <input type="text" name="colorPicker" id="colorPicker">
                        </td>
                    </tr>
                    <tr>
                        <td class="textRight">
                            Text field with placeholder
                        </td>
                        <td>
                            <input type="text" name="placeholder" id="placeholder" placeholder="insert your text here">
                        </td>
                    </tr>
                    <tr>
                        <td class="textRight">
                            Url field
                        </td>
                        <td>
                            <input type="url" name="url" id="url"  placeholder="http://nettutsplus.com/">
                        </td>
                    </tr>
                    <tr>
                        <td class="textRight">
                            Email field
                        </td>
                        <td>
                            <input type="email" name="email" id="email" placeholder="contact@ghinda.net">
                        </td>
                        <tr>
                            <td></td>
                            <td>
                                <button>Submit form</button>
                            </td>
                        </tr>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
