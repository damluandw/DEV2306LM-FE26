<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var txt ="Cộng hòa xã hội chủ nghĩa Việt Nam";
        var newTxt =""
        document.write("Độ dài của chuỗi là: " + txt.length +"<br/>");
        document.write("Mã char code của từng ký tự: <br/>");
        for(i =0; i < txt.length ; i++){
            if(i!= txt.length-1)
                newTxt +=  txt[i].charCodeAt(0) +",";
            else{
                newTxt +=  txt[i].charCodeAt(0) ;
            }
        }
        document.write("Chuỗi Charcode: <br/> " + newTxt +"<br/>");
        var arrText = newTxt.split(",");
        for(i =0; i < arrText.length ; i++){
            document.write(String.fromCharCode(arrText[i]));
        }
   </script>
</body>
</html>
