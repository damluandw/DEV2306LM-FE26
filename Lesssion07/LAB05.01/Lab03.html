<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>
    <script language ="JavaScript">
        var arr =  new Array(5,10,20,40,"50a",6);
        function TinhTong(mang){
            var tong =0
            for(i=0;i<arr.length;i++){
                tong += mang[i];
            }
            return tong;
        }
    </script>
</head>
<body>
    
    <script>
        var t = TinhTong(arr);
        document.write("<h2>Tổng giá trị các phần tử là: <b>" + t);
    </script>
</body>
</html>
