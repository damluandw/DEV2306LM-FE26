<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB03</title>
    <style>
      .number {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table width="120" border="1">
      <tr>
        <td colspan="4">
          <input type="text" name="number" id="number" class="number" />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            name="num1"
            id="num1"
            value="1"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="num2"
            id="num2"
            value="2"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="num3"
            id="num3"
            value="3"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="plus"
            id="plus"
            value="+"
            onclick="phepToan(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            name="num4"
            id="num4"
            value="4"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="num5"
            id="num5"
            value="5"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="num6"
            id="num6"
            value="6"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="sub"
            id="sub"
            value="-"
            onclick="phepToan(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            name="num7"
            id="num7"
            value="7"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="num8"
            id="num8"
            value="8"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="num9"
            id="num9"
            value="9"
            onclick="getValue(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            name="nhan"
            id="nhan"
            value="*"
            onclick="phepToan(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="ac" id="ac" value="AC" onclick="reset()" />
        </td>
        <td>
          <input
            type="button"
            name="equal"
            id="equal"
            value="="
            onclick="ketQua()"
          />
        </td>
        <td></td>
        <td>
          <input
            type="button"
            name="chia"
            id="chia"
            value="/"
            onclick="phepToan(this.value)"
          />
        </td>
      </tr>
    </table>
    <script>
      var number = "";
      var phepTinh = "";
      function getValue(value) {
        document.getElementById("number").value += "" + value;
      }
      function phepToan(value) {
        number = document.getElementById("number").value;
        document.getElementById("number").value = "";
        phepTinh = value;
      }
      function ketQua() {
        let ketQuaTinh = 0;
        switch (phepTinh) {
          case "+":
            ketQuaTinh =
              parseInt(number) +
              parseInt(document.getElementById("number").value);
            break;
          case "-":
            ketQuaTinh =
              parseInt(number) -
              parseInt(document.getElementById("number").value);
            break;
          case "*":
            ketQuaTinh =
              parseInt(number) *
              parseInt(document.getElementById("number").value);
            break;
          case "/":
            ketQuaTinh =
              parseInt(number) /
              parseInt(document.getElementById("number").value);
            break;
        }
        document.getElementById("number").value = ketQuaTinh;
      }
      function reset() {
        number = "";
        phepTinh = "";
        document.getElementById("number").value = "";
      }
    </script>
  </body>
</html>
